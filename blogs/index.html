---
layout: default
title: blogs
category: blogs
published: true
---
<div class="posts">
  <i> A bi-weekly blog about Software Development, iOS and Mobile Application Security <i>
  {% for post in site.categories.blogs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
