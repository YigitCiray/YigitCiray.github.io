<i>A bi-weekly blog about </i> 💻<i>Software Development,</i> 📱<i>iOS and </i>🛡️<i>Mobile Application Security</i>
<div class="posts">
  {% for post in site.categories.blogs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
